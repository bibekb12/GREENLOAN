{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">

  <!-- Page Title -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-primary">Audit Logs</h3>
    <button type="button" onclick="window.history.back()"
            class="btn btn-outline-secondary btn-sm">
      ‚Üê Back
    </button>
  </div>

  <!-- Model List -->
  <div class="row">
    {% for m in models %}
    <div class="col-md-4 col-sm-6 mb-3">
      <a href="{% url 'core:auditlog' m.slug %}" 
         class="card h-100 text-decoration-none shadow-sm border-primary hover-shadow">
        <div class="card-body">
          <h5 class="card-title text-dark">{{ m.name }}</h5>
          <p class="card-text text-muted">
            View full audit log for this model.
          </p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>

  <!-- Optional: Highlight if no models -->
  {% if models|length == 0 %}
    <div class="alert alert-warning mt-4">
      No models found to display audit logs.
    </div>
  {% endif %}

</div>

<style>
/* Optional: hover effect for cards */
.hover-shadow:hover {
  box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15) !important;
  transform: translateY(-2px);
  transition: all 0.2s ease-in-out;
}
</style>
{% endblock %}
