{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
  <h4>Select Model Audit Log</h4>

  <div class="list-group">
    {% for m in models %}
      <a href="{% url 'core:auditlog' m.slug %}"
         class="list-group-item list-group-item-action">
        {{ m.name }}
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
