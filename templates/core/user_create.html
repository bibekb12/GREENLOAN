{% extends "core/settings.html" %}
{% load crispy_forms_tags %}

{% block settings_content %}

<div class="row justify-content-center">
    <div class="col-md-8">

        <div class="d-flex justify-content-between mb-3">
            <h3>Create New User</h3>
            <a href="{% url 'accounts:user_list' %}" class="btn btn-secondary">
                Back to List
            </a>
        </div>

        <div class="card">
            <div class="card-body">

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="mb-3">
                        <label for="id_role">User Role</label>
                        <select name="role" id="id_role" class="form-control" required>
                            <option value="applicant">Applicant</option>
                            <option value="loan_officer">Loan Officer</option>
                            <option value="senior_officer">Senior Officer</option>
                            <option value="auditor">Auditor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="mb-3" id="applicant_role_div" style="display: none;">
                        <label for="id_applicant_role">Applicant Role</label>
                        <select name="applicant_role" class="form-control">
                            <option value="">Select Applicant Role</option>
                            <option value="individual">Individual</option>
                            <option value="business_owner">Business Owner</option>
                            <option value="student">Student</option>
                            <option value="co_applicant">Co-Applicant</option>
                            <option value="guarantor">Guarantor</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="id_phone">Phone</label>
                        <input type="tel" name="phone" class="form-control">
                    </div>

                    <button class="btn btn-primary">Create User</button>
                </form>

            </div>
        </div>

    </div>
</div>

<script>
document.getElementById('id_role').addEventListener('change', function() {
    document.getElementById('applicant_role_div').style.display =
        this.value === 'applicant' ? 'block' : 'none';
});
</script>

{% endblock %}
