{% extends "core/base.html" %}

{% block content %}
<div id="notfound">
    <div class="notfound">
        <div class="notfound-404">
            <h1>404</h1>
            <h2>Page not found</h2>
        </div>
        <a class="btn" href="{% url 'core:index' %}">Homepage</a>
    </div>
</div>
<style>
    /* Reset */
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
    }

    body {
        margin: 0;
        background: #f5f6fa;
        color: #2d3436;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.5;
    }

    /* Container */
    #notfound {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
    }

    .notfound {
        text-align: center;
        max-width: 640px;
        width: 100%;
        background: #ffffff;
        border-radius: 20px;
        padding: 32px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    }

    /* 404 block */
    .notfound-404 h1 {
        margin: 0;
        font-weight: 800;
        font-size: clamp(96px, 22vw, 192px);
        line-height: 0.9;
        letter-spacing: -2px;
        color: #e84118;
    }

    .notfound-404 h2 {
        margin: 8px 0 0;
        font-size: clamp(18px, 3.2vw, 28px);
        font-weight: 600;
        color: #2d3436;
    }

    /* Button */
    .btn {
        display: inline-block;
        margin-top: 24px;
        padding: 12px 24px;
        border-radius: 999px;
        background: #2d3436;
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 8px 24px rgba(45, 52, 54, 0.15);
        transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 28px rgba(45, 52, 54, 0.2);
        background: #202427;
    }
</style>
{% endblock %}
