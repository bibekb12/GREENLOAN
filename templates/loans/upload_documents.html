{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm mb-3">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-folder2-open me-2"></i> Upload Documents - Application #{{ application.id }}
                </h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for doc in documents %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="id_{{ doc.key }}">
                            <i class="bi bi-file-earmark-text me-1 text-primary"></i>{{ doc.label }}
                        </label>

                        {% if doc.uploaded %}
                            <div class="alert alert-success p-2 d-flex align-items-center">
                                <i class="bi bi-check-circle me-1"></i> Already uploaded
                            </div>
                        {% else %}
                            <input
                                type="file"
                                class="form-control"
                                id="id_{{ doc.key }}"
                                name="{{ doc.key }}"
                            >
                        {% endif %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-upload me-1"></i> Upload Documents
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
