{% extends "core/base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Processing eSewa Payment</h5>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-wallet2 fs-1 text-primary"></i>
                    </div>
                    <h5>Redirecting to eSewa...</h5>
                    <p class="text-muted">You will be redirected to eSewa payment gateway shortly.</p>
                    
                    <form id="esewaForm" method="POST" action="{{ esewa_url }}">
                        <input type="hidden" name="amount" value="{{ amount }}">
                        <input type="hidden" name="tax_amount" value="0">
                        <input type="hidden" name="total_amount" value="{{ amount }}">
                        <input type="hidden" name="transaction_uuid" value="{{ transaction_uuid }}">
                        <input type="hidden" name="product_code" value="{{ product_code }}">
                        <input type="hidden" name="product_service_charge" value="0">
                        <input type="hidden" name="product_delivery_charge" value="0">
                        <input type="hidden" name="success_url" value="{{ success_url }}">
                        <input type="hidden" name="failure_url" value="{{ failure_url }}">
                        <input type="hidden" name="signed_field_names" value="amount,total_amount,transaction_uuid,product_code">
                        <input type="hidden" name="signature" value="{{ signature }}">
                    </form>
                    
                    <div class="mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Auto-submit form after a short delay
    setTimeout(function() {
        document.getElementById("esewaForm").submit();
    }, 2000);
});
</script>

{% endblock %}
